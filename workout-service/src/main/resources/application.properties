spring.application.name=workout-service
server.port=8082

spring.datasource.url=jdbc:postgresql://postgres:5432/fitness
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator and metrics
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.prometheus=prometheus
management.metrics.export.prometheus.enabled=true
management.endpoints.enabled-by-default=true

# Custom metrics
management.metrics.tags.application=workout-service
